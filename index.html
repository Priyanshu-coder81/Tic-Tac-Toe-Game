<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

   <!-- Container for displaying the Results of the Game -->
    <div class="msgcontainer hide">
        <p class="msg"></p>
        <button class="new-btn">New Game</button>
    </div>

    <h1>Tic-Tac-Toe</h1>
    <!-- Container for making the game at center -->
    <div class="container">
        <div class="game">
            <button class="box"></button><button class="box"></button><button class="box"></button><button
                class="box"></button><button class="box"></button><button class="box"></button><button
                class="box"></button><button class="box"></button><button class="box"></button>
        </div>
    </div>
    <!-- Reset button to reset the game whenever wanted -->
    <div><button id="reset-btn">Reset Game</button></div>
    <script src="jvscript.js"></script>
</body>

</html>
